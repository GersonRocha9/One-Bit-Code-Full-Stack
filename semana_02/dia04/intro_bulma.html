<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introdução ao Bulma</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="intro_bulma.css">
</head>

<body>

  <section class="section"> <!-- classe section é do Bulma -->
    <div class="container"> <!-- classe container do Bulma adiciona as margens -->
      <nav class="breadcrumb" aria-label="breadcrumbs">
        <img src="ibflogo.png" width="500">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">História</a></li>
          <li><a href="#">Pastorais</a></li>
        </ul>
      </nav>
      <p class="title"> <!-- classe de titulo do Bulma -->
        Meu Título
      </p>
      <p class="subtitle"> <!-- classe de sub-titulo do Bulma -->
        Meu Subtítulo
      </p>
    </div>
  </section>
  
</body>
</html>
