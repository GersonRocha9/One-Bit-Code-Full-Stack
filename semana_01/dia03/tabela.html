<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando tabelas</title>
</head>
<body>
  <table border="2" style="text-align: center;"> <!-- Criando a tabela com 'table' -->
    <caption> <!-- Colocar Legenda -->
      <h4>Satélites de Urano</h4>
    </caption>
    <thead> <!-- Cabeçalhos da tabela (vai ficar em negrito) -->
      <tr> <!-- table row - inclui uma linha na tabela -->
        <th>Nome</th> <!-- table head - para cabeçalho -->
        <th>Data de descobrimento</th>
      </tr>
    </thead>

    <tbody> <!-- para o corpo da tabela -->
      <tr> <!-- table row - inclui uma linha na tabela -->
        <td>Titânia</td> <!-- table data - para inserir os dados na tabela -->
        <td>1787</td>
      </tr>
      <tr>
        <td>Oberon</td>
        <td>1787</td>
      </tr>
    </tbody>

  </table>
  
</body>
</html>
