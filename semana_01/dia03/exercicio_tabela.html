<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=], initial-scale=1.0">
  <title>Exercícios sobre tabela</title>
</head>
<body>
  <h4>Massas no Sistema Solar</h4>
  <table border="1">

    <thead>
      <tr>
        <th>Componente</th>
        <th>Massa</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>Sol</td>
        <td>99,85%</td>
      </tr>
      <tr>
        <td>Júpiter</td>
        <td>0,10%</td>
      </tr>
      <tr>
        <td>Demais planetas</td>
        <td>0,04%</td>
      </tr>
      <tr>
        <td>Cometas</td>
        <td>0,01% (?)</td>
      </tr>
      <tr>
        <td>Satélites e anéia</td>
        <td>0,000 05%</td>
      </tr>
      <tr>
        <td>Asteróides</td>
        <td>0,000 000 2%</td>
      </tr>
      <tr>
        <td>Meteróides e poeira</td>
        <td>0,000 000 1% (?)</td>
      </tr>
    </tbody>
    
  </table>
  
</body>
</html>
