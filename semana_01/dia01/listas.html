<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Listas Ordenadas e Não Ordenadas</title>
</head>

<body>
  <h2>Planetas não ordenados</h2>
  <ul> <!-- Lista não ordenada -->
    <li>Júpiter</li> <!-- Listagem -->
    <li>Saturno</li>
    <li>Marte</li>
    <li>Urano</li>
    <li>Netuno</li>
    <li>Mercúrio</li>
    <li>Vênus</li>
    <li>Terra</li>
  </ul>

  <hr> <!-- linha de separação -->

  <h2>Planeta ordenados</h2> <!-- Formato de título -->
  <ol> <!-- Lista ordenada -->
    <li>Mercúrio</li> <!-- Listagem -->
    <li>Vênus</li>
    <li>Terra</li>
    <li>Marte</li>
    <li>Júpiter</li>
    <li>Saturno</li>
    <li>Urano</li>
    <li>Netuno</li>
  </ol>
  
</body>
</html>
