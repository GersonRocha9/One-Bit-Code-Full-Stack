<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Testando formulários</title>
</head>
<body>

  <form action="">
    <h3>Tipos de validação</h3>
    <label for="q">O que deseja pesquisar?</label>
    <input type="text" id="q" name="q" placeholder="Lakers, Real Madrid, IFF Campos" required> <!-- O atributo REQUIRED informado que o preenchimento do campo é obrigatório. Perfeito para formulários de cadastro, onde precisa ser obrigatório certos dados pessoais-->
    <br><label for="email">E-mail:</label>
    <input type="email" name="email" id="email" placeholder="Insira o e-mail" required>
    <br><label for="email">Senha:</label>
    <input type="password" name="senha" id="senha" placeholder="Insira a senha" required>
    <br><label for="email">Data de Nascimento:</label>
    <input type="date" name="data_nasc" id="data_nasc" placeholder="Insira a data de nascimento">
    <br><label for="email">Insira o CPF:</label>
    <input type="text" name="cpf" id="cpf" placeholder="Insira  apenas números" maxlength="11" required>
    <br><input type="submit" value="Pesquisar">
  </form>  

</body>
</html>
